language: android

env:
  - TERM=dumb

notifications:
  email: false

android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra-google-m2repository
    - extra-android-m2repository
    - extra
    - addon
    - sys-img-armeabi-v7a-android-23
  licenses:
    - android-sdk-license-5be876d5

script:
  - ./gradlew assemble

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - app/build/outputs/apk/app-debug*.apk
    - app/build/outputs/apk/app-release*.apk
  skip_cleanup: true
  on:
    repo: Sloy/github-releases-android
    tags: true
